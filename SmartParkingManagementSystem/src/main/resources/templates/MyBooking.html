<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- External CSS -->
    <script src="/javascript/script.js"></script>
</head>
<body>
    <h2 class="table-heading">My Bookings</h2> <!-- Centered heading -->
    <table id="bookingsTable">
        <thead>
            <tr>
               
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
            	<td th:text="${booking.parkingType}">
            	<td th:text="${booking.slotNumber}"></td>
                <td th:text="${booking.reserveDate}"></td>
                <td th:text="${booking.reserveTime}"></td>
                <td th:text="${booking.duration}"></td>
                <td th:text="${booking.cost}"></td>
                <td th:text="${booking.paymentStatus}"></td>
                
                <td>
                    <button class="btn btn-danger btn-sm" th:onclick="'cancelBooking(' + ${booking.id} + ')'">Cancel</button>
                    <button class="btn btn-warning btn-sm" th:onclick="'modifyBooking(' + ${booking.id} + ')'">Modify</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
