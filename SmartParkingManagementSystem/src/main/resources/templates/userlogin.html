<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preload" href="/images/carparkingimg.jpg" as="image">
    <title>User Login</title>
    
    <!-- Load Bootstrap CSS -->
    
    <!-- Load Custom CSS After Bootstrap -->
    <link rel="stylesheet" href="/css/style.css">
    <div th:replace="~{navbar.html}"></div>    
  
</head>
<body class="userlogin">
<div class="login-form">
        <h2 class="form-title">User Login</h2>
        <form th:action="@{/login}" method="post" novalidate>
        <div th:if="${error}" class="alert" role="alert">
                <p th:text="${error}"></p>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="text-center" >
                <button type="submit" style="background-color: #04AA6D;">Login</button>
            </div>
            <div class="form-footer">
                <p>
                    Don't have an account? <a href="/register">Register here</a>.
                </p>
            </div>
            
        </form>
    </div>
    <div class="homefooter" style="width:100%;">
			<h4>Footer Vehicle Parking Management System. All rights
				reserved.</h4>
		</div>
</body>
</html>
